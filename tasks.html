<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complete Tasks - Earnly</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
:root {
  --primary: #6366f1;
  --primary-dark: #4f46e5;
  --secondary: #10b981;
  --accent: #f59e0b;
  --danger: #ef4444;
  --dark-1: #111827;
  --dark-2: #1f2937;
  --dark-3: #374151;
  --text-primary: #f3f4f6;
  --text-secondary: #d1d5db;
  --border-radius: 12px;
  --transition: all 0.3s ease;
  --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: linear-gradient(135deg, var(--dark-1) 0%, var(--dark-2) 100%);
  color: var(--text-primary);
  min-height: 100vh;
}

.header {
  padding: 1rem 2rem;
  background: rgba(31, 41, 55, 0.9);
  backdrop-filter: blur(20px);
  border-bottom: 1px solid var(--dark-3);
  display: flex;
  align-items: center;
  gap: 1rem;
}

.back-btn {
  background: var(--dark-3);
  color: var(--text-primary);
  border: none;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 1.2rem;
  transition: var(--transition);
}

.back-btn:hover {
  background: var(--primary);
}

.page-title {
  font-size: 1.5rem;
  font-weight: 700;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem;
}

.offerwall-container {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(20px);
  border: 1px solid var(--dark-3);
  border-radius: var(--border-radius);
  padding: 2rem;
  box-shadow: var(--shadow);
  min-height: 600px;
}

.offerwall-header {
  text-align: center;
  margin-bottom: 2rem;
}

.offerwall-title {
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 1rem;
  background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.offerwall-desc {
  color: var(--text-secondary);
  font-size: 1.1rem;
}

.offerwall-frame {
  width: 100%;
  height: 600px;
  border: none;
  border-radius: var(--border-radius);
  background: white;
}

.loading-spinner {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 400px;
  flex-direction: column;
  gap: 1rem;
}

.spinner {
  width: 50px;
  height: 50px;
  border: 4px solid var(--dark-3);
  border-top: 4px solid var(--primary);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@media (max-width: 768px) {
  .container {
    padding: 1rem;
  }
  
  .offerwall-container {
    padding: 1rem;
  }
  
  .offerwall-frame {
    height: 500px;
  }
}
</style>
</head>
<body>

<header class="header">
  <button class="back-btn" onclick="window.location.href='dashboard.html'">
    <i class="fas fa-arrow-left"></i>
  </button>
  <h1 class="page-title">Complete Tasks</h1>
</header>

<div class="container">
  <div class="offerwall-container">
    <div class="offerwall-header">
      <h2 class="offerwall-title">Earn Money Completing Tasks</h2>
      <p class="offerwall-desc">Complete surveys, download apps, and finish simple tasks to earn rewards</p>
    </div>
    
    <div id="offerwallContent">
      <div class="loading-spinner">
        <div class="spinner"></div>
        <p>Loading tasks...</p>
      </div>
    </div>
  </div>
</div>

<script src="js/api.js"></script>
<script>
let currentUser = null;

async function initTasks() {
  try {
    if (!api.isAuthenticated()) {
      window.location.href = 'auth.html';
      return;
    }

    const profileResponse = await api.getProfile();
    currentUser = profileResponse.user;
    
    loadOfferwall();
    
  } catch (error) {
    console.error('Tasks page initialization failed:', error);
    document.getElementById('offerwallContent').innerHTML = `
      <div style="text-align: center; padding: 2rem;">
        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--danger); margin-bottom: 1rem;"></i>
        <h3>Failed to Load Tasks</h3>
        <p style="color: var(--text-secondary); margin-top: 0.5rem;">Please try again later</p>
      </div>
    `;
  }
}

function loadOfferwall() {
  try {
    const userId = currentUser.email || 'user123'; // Use email as player ID
    const offerwallUrl = `https://api.adgem.com/v1/wall?appid=31127&playerid=${encodeURIComponent(userId)}`;
    
    const iframe = document.createElement('iframe');
    iframe.src = offerwallUrl;
    iframe.className = 'offerwall-frame';
    iframe.onload = function() {
      console.log('Offerwall loaded successfully');
    };
    iframe.onerror = function() {
      document.getElementById('offerwallContent').innerHTML = `
        <div style="text-align: center; padding: 2rem;">
          <i class="fas fa-wifi" style="font-size: 3rem; color: var(--accent); margin-bottom: 1rem;"></i>
          <h3>Connection Issue</h3>
          <p style="color: var(--text-secondary); margin-top: 0.5rem;">Please check your internet connection and try again</p>
          <button onclick="loadOfferwall()" style="margin-top: 1rem; padding: 0.75rem 1.5rem; background: var(--primary); color: white; border: none; border-radius: var(--border-radius); cursor: pointer;">
            <i class="fas fa-refresh"></i> Retry
          </button>
        </div>
      `;
    };
    
    document.getElementById('offerwallContent').innerHTML = '';
    document.getElementById('offerwallContent').appendChild(iframe);
    
  } catch (error) {
    console.error('Failed to load offerwall:', error);
    document.getElementById('offerwallContent').innerHTML = `
      <div style="text-align: center; padding: 2rem;">
        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--danger); margin-bottom: 1rem;"></i>
        <h3>Failed to Load Tasks</h3>
        <p style="color: var(--text-secondary); margin-top: 0.5rem;">Please try again later</p>
        <button onclick="loadOfferwall()" style="margin-top: 1rem; padding: 0.75rem 1.5rem; background: var(--primary); color: white; border: none; border-radius: var(--border-radius); cursor: pointer;">
          <i class="fas fa-refresh"></i> Retry
        </button>
      </div>
    `;
  }
}

// Initialize tasks page
document.addEventListener('DOMContentLoaded', initTasks);
</script>
</body>
</html>
