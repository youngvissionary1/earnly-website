<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 120">
  <!-- Main circular design -->
  <g transform="translate(60, 60)">
    <!-- Outer red circle -->
    <circle cx="0" cy="0" r="50" fill="#E53E3E" stroke="none"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#C53030" stroke-width="5"/>
    
    <!-- Inner white circle -->
    <circle cx="0" cy="0" r="38" fill="#FFFFFF" stroke="none"/>
    
    <!-- Central black circle with dollar sign -->
    <circle cx="0" cy="0" r="22" fill="#2D3748" stroke="none"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#FFFFFF" text-anchor="middle">$</text>
    
    <!-- Curved arrows around the circle -->
    <!-- Top curved arrow -->
    <path d="M -28 -18 Q -35 -28 -22 -35 Q -8 -40 5 -35 Q 18 -28 20 -18" 
          fill="none" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round"/>
    <path d="M 15 -22 L 25 -15 L 15 -8" fill="none" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Bottom curved arrow -->
    <path d="M 28 18 Q 35 28 22 35 Q 8 40 -5 35 Q -18 28 -20 18" 
          fill="none" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round"/>
    <path d="M -15 22 L -25 15 L -15 8" fill="none" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Arrow pointing right -->
  <g transform="translate(125, 60)">
    <rect x="0" y="-6" width="35" height="12" fill="#FFFFFF"/>
    <path d="M 35 0 L 50 -12 L 50 12 Z" fill="#FFFFFF"/>
  </g>
</svg>