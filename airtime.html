<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buy Airtime - Earnly</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
:root {
  --primary: #6366f1;
  --primary-dark: #4f46e5;
  --secondary: #10b981;
  --accent: #f59e0b;
  --danger: #ef4444;
  --dark-1: #111827;
  --dark-2: #1f2937;
  --dark-3: #374151;
  --light-1: #f9fafb;
  --light-2: #e5e7eb;
  --text-primary: #f3f4f6;
  --text-secondary: #d1d5db;
  --border-radius: 12px;
  --transition: all 0.3s ease;
  --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
  --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: linear-gradient(135deg, var(--dark-1) 0%, var(--dark-2) 100%);
  color: var(--text-primary);
  min-height: 100vh;
  padding: 2rem;
}

.container {
  max-width: 600px;
  margin: 0 auto;
}

.header {
  display: flex;
  align-items: center;
  gap: 1rem;
  margin-bottom: 2rem;
}

.back-btn {
  background: var(--dark-3);
  color: var(--text-primary);
  border: none;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 1.2rem;
  transition: var(--transition);
}

.back-btn:hover {
  background: var(--primary);
}

.page-title {
  font-size: 2rem;
  font-weight: 700;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.card {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(20px);
  border: 1px solid var(--dark-3);
  border-radius: var(--border-radius);
  padding: 2rem;
  box-shadow: var(--card-shadow);
  margin-bottom: 2rem;
}

.form-row {
  display: grid;
  grid-template-columns: 120px 1fr;
  gap: 1rem;
  margin-bottom: 1.5rem;
}

.form-group {
  margin-bottom: 1.5rem;
}

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 500;
  color: var(--text-secondary);
}

.form-control {
  width: 100%;
  padding: 0.75rem 1rem;
  background: var(--dark-3);
  border: 1px solid var(--dark-3);
  border-radius: var(--border-radius);
  color: var(--text-primary);
  font-size: 1rem;
  transition: var(--transition);
}

.form-control:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
}

.amount-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
  gap: 0.75rem;
  margin-bottom: 1.5rem;
}

.amount-btn {
  padding: 0.75rem;
  background: var(--dark-3);
  color: var(--text-primary);
  border: 2px solid var(--dark-3);
  border-radius: var(--border-radius);
  cursor: pointer;
  transition: var(--transition);
  font-weight: 500;
}

.amount-btn:hover {
  border-color: var(--primary);
}

.amount-btn.selected {
  background: var(--primary);
  border-color: var(--primary);
  color: white;
}

.custom-amount {
  display: flex;
  gap: 0.75rem;
}

.custom-amount input {
  flex: 1;
}

.btn {
  padding: 0.75rem 1.5rem;
  border: none;
  border-radius: var(--border-radius);
  font-weight: 500;
  cursor: pointer;
  transition: var(--transition);
  font-size: 1rem;
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
}

.btn-primary {
  background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
  color: white;
  box-shadow: var(--card-shadow);
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 15px 25px -5px rgba(99, 102, 241, 0.4);
}

.btn-primary:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

.history-section {
  background: var(--dark-3);
  border-radius: var(--border-radius);
  padding: 1rem;
  max-height: 200px;
  overflow-y: auto;
  margin-bottom: 1.5rem;
}

.history-item {
  padding: 0.75rem 0;
  border-bottom: 1px solid var(--dark-2);
  font-size: 0.9rem;
  color: var(--text-secondary);
}

.history-item:last-child {
  border-bottom: none;
}

.balance-info {
  background: rgba(16, 185, 129, 0.1);
  border: 1px solid var(--secondary);
  border-radius: var(--border-radius);
  padding: 1rem;
  margin-bottom: 1.5rem;
  text-align: center;
}

.balance-amount {
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--secondary);
}

.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  justify-content: center;
  align-items: center;
  z-index: 1000;
  backdrop-filter: blur(5px);
}

.modal-content {
  background: var(--dark-2);
  padding: 2rem;
  border-radius: var(--border-radius);
  width: 90%;
  max-width: 400px;
  box-shadow: var(--shadow);
}

.modal-title {
  font-size: 1.5rem;
  font-weight: 600;
  margin-bottom: 1rem;
  color: var(--primary);
}

.modal-actions {
  display: flex;
  gap: 1rem;
  margin-top: 1.5rem;
}

.btn-secondary {
  background: var(--dark-3);
  color: var(--text-primary);
}

.btn-secondary:hover {
  background: var(--dark-2);
}

.phone-input {
  position: relative;
}

.network-logo {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  width: 24px;
  height: 24px;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
}

#network {
  background-repeat: no-repeat;
  background-position: 12px center;
  background-size: 20px 20px;
  padding-left: 12px;
}

#network[data-selected="MTN"] {
  background-image: url('./logos/mtn-logo.svg');
  padding-left: 40px;
}

#network[data-selected="Airtel"] {
  background-image: url('./logos/airtel-logo.svg');
  padding-left: 40px;
}

#network[data-selected="Glo"] {
  background-image: url('./logos/glo-logo.svg');
  padding-left: 40px;
}

#network[data-selected="9mobile"] {
  background-image: url('./logos/9mobile-logo.svg');
  padding-left: 40px;
}

#network[data-selected=""] {
  background-image: none;
  padding-left: 12px;
}

#network option {
  padding-left: 30px;
  background-repeat: no-repeat;
  background-position: 8px center;
  background-size: 18px 18px;
}

#network option[value="MTN"] {
  background-image: url('./logos/mtn-logo.svg');
}

#network option[value="Airtel"] {
  background-image: url('./logos/airtel-logo.svg');
}

#network option[value="Glo"] {
  background-image: url('./logos/glo-logo.svg');
}

#network option[value="9mobile"] {
  background-image: url('./logos/9mobile-logo.svg');
}

@media (max-width: 480px) {
  body {
    padding: 1rem;
  }
  
  .form-row {
    grid-template-columns: 1fr;
  }
  
  .amount-grid {
    grid-template-columns: repeat(2, 1fr);
  }
  
  .custom-amount {
    flex-direction: column;
  }
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <button class="back-btn" onclick="window.location.href='dashboard.html'">
      <i class="fas fa-arrow-left"></i>
    </button>
    <h1 class="page-title">
      <i class="fas fa-phone-alt"></i>
      Buy Airtime
    </h1>
  </div>

  <div class="card">
    <div class="balance-info">
      <div style="color: var(--text-secondary); margin-bottom: 0.5rem;">Available Balance</div>
      <div class="balance-amount" id="availableBalance">$0.000</div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="network">Network</label>
        <select id="network" class="form-control" required onchange="updateNetworkLogo(this)">
          <option value="">Select Network</option>
          <option value="MTN">MTN</option>
          <option value="Airtel">AIRTEL</option>
          <option value="Glo">GLO</option>
          <option value="9mobile">9MOBILE</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <div class="phone-input">
          <input type="tel" id="phoneNumber" class="form-control" placeholder="Enter phone number" required oninput="detectNetwork(); validatePhoneNumber(this)">
          <div class="network-logo" id="networkLogo"></div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Select Amount (NGN)</label>
      <div class="amount-grid">
        <button class="amount-btn" data-amount="50">₦50</button>
        <button class="amount-btn" data-amount="100">₦100</button>
        <button class="amount-btn" data-amount="200">₦200</button>
        <button class="amount-btn" data-amount="500">₦500</button>
        <button class="amount-btn" data-amount="1000">₦1,000</button>
        <button class="amount-btn" data-amount="2000">₦2,000</button>
        <button class="amount-btn" data-amount="5000">₦5,000</button>
        <button class="amount-btn" data-amount="10000">₦10,000</button>
      </div>
    </div>

    <div class="form-group">
      <label for="customAmount">Or Enter Custom Amount</label>
      <div class="custom-amount">
        <input type="number" id="customAmount" class="form-control" placeholder="Enter amount" min="50">
        <button class="btn btn-primary" id="purchaseBtn" onclick="purchaseAirtime()">
          <i class="fas fa-shopping-cart"></i> Purchase
        </button>
      </div>
    </div>
  </div>

  <div class="card">
    <h3 style="margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem;">
      <i class="fas fa-history"></i>
      Recent Purchases
    </h3>
    <div class="history-section" id="historySection">
      <div style="text-align: center; color: var(--text-secondary);">
        No purchase history yet
      </div>
    </div>
  </div>
</div>

<!-- Confirmation Modal -->
<div id="confirmModal" class="modal">
  <div class="modal-content">
    <h3 class="modal-title">Confirm Purchase</h3>
    <div id="confirmDetails"></div>
    <div class="modal-actions">
      <button class="btn btn-primary" onclick="confirmPurchase()">
        <i class="fas fa-check"></i> Confirm
      </button>
      <button class="btn btn-secondary" onclick="closeModal()">
        <i class="fas fa-times"></i> Cancel
      </button>
    </div>
  </div>
</div>

<script src="js/themes.js"></script>
<script src="js/api.js"></script>
<script>
let currentUser = null;
let selectedAmount = 0;

// Initialize page
async function initAirtime() {
  try {
    if (!api.isAuthenticated()) {
      window.location.href = 'auth.html';
      return;
    }

    // Load user profile and balance
    const profileResponse = await api.getProfile();
    currentUser = profileResponse.user;
    
    const balanceResponse = await api.getBalance();
    const totalBalance = balanceResponse.balances.task + balanceResponse.balances.dailyBonus + balanceResponse.balances.referral;
    document.getElementById('availableBalance').textContent = `$${totalBalance.toFixed(3)}`;
    
    // Pre-fill phone number if available
    if (currentUser.phone) {
      document.getElementById('phoneNumber').value = currentUser.phone;
    }
    
    // Load purchase history
    loadPurchaseHistory();
    
  } catch (error) {
    console.error('Airtime page initialization failed:', error);
    showMessage('Failed to load page data', 'error');
  }
}

// Amount button selection
document.querySelectorAll('.amount-btn').forEach(btn => {
  btn.addEventListener('click', function() {
    // Remove selected class from all buttons
    document.querySelectorAll('.amount-btn').forEach(b => b.classList.remove('selected'));
    
    // Add selected class to clicked button
    this.classList.add('selected');
    
    // Set the amount in custom input
    selectedAmount = parseInt(this.dataset.amount);
    document.getElementById('customAmount').value = selectedAmount;
  });
});

// Custom amount input
document.getElementById('customAmount').addEventListener('input', function() {
  selectedAmount = parseInt(this.value) || 0;
  
  // Remove selected class from all amount buttons
  document.querySelectorAll('.amount-btn').forEach(btn => btn.classList.remove('selected'));
  
  // Select matching button if exists
  const matchingBtn = document.querySelector(`[data-amount="${selectedAmount}"]`);
  if (matchingBtn) {
    matchingBtn.classList.add('selected');
  }
});

async function purchaseAirtime() {
  try {
    const network = document.getElementById('network').value;
    const phone = document.getElementById('phoneNumber').value;
    const amount = selectedAmount;
    
    if (!network || !phone || !amount) {
      showMessage('Please fill all fields and select an amount', 'error');
      return;
    }
    
    if (amount < 50) {
      showMessage('Minimum amount is ₦50', 'error');
      return;
    }
    
    // Convert NGN to USD (approximate rate)
    const usdAmount = amount / 1500; // Rough conversion rate
    
    // Show enhanced confirmation modal
    document.getElementById('confirmDetails').innerHTML = `
      <div style="background: rgba(255,255,255,0.05); padding: 1.5rem; border-radius: 12px; margin-bottom: 1rem;">
        <div style="text-align: center; margin-bottom: 1rem;">
          <div style="color: var(--primary); font-size: 1.2rem; font-weight: 600; margin-bottom: 0.5rem;">
            <i class="fas fa-phone-alt"></i> Earnly Airtime Purchase
          </div>
          <div style="color: var(--text-secondary); font-size: 0.9rem;">${new Date().toLocaleDateString()}</div>
        </div>
        <div style="display: grid; gap: 0.75rem;">
          <div style="display: flex; justify-content: space-between;">
            <span style="color: var(--text-secondary);">Network:</span>
            <span style="font-weight: 600;">${network}</span>
          </div>
          <div style="display: flex; justify-content: space-between;">
            <span style="color: var(--text-secondary);">Phone Number:</span>
            <span style="font-weight: 600;">${phone}</span>
          </div>
          <div style="display: flex; justify-content: space-between;">
            <span style="color: var(--text-secondary);">Airtime Amount:</span>
            <span style="font-weight: 600; color: var(--secondary);">₦${amount.toLocaleString()}</span>
          </div>
          <div style="display: flex; justify-content: space-between;">
            <span style="color: var(--text-secondary);">Amount to Pay:</span>
            <span style="font-weight: 600; color: var(--primary);">$${usdAmount.toFixed(3)}</span>
          </div>
        </div>
      </div>
    `;
    
    document.getElementById('confirmModal').style.display = 'flex';
    
  } catch (error) {
    showMessage('Failed to process purchase', 'error');
  }
}

async function confirmPurchase() {
  try {
    // Request verification code
    const phone = currentUser.phone || '08135014822';
    const code = generateVerificationCode(phone);
    const enteredCode = prompt(`Enter your verification code (sent to your registered method):`);
    
    if (!enteredCode) {
      showMessage('Verification code required to complete purchase', 'error');
      return;
    }
    
    if (enteredCode !== code) {
      showMessage('Invalid verification code', 'error');
      return;
    }
    
    const btn = document.querySelector('#confirmModal .btn-primary');
    const originalText = btn.innerHTML;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
    btn.disabled = true;
    
    const network = document.getElementById('network').value;
    const phone = document.getElementById('phoneNumber').value;
    const amount = selectedAmount;
    const usdAmount = amount / 1500; // Convert to USD
    
    // Check balance first
    const balanceResponse = await api.getBalance();
    const totalBalance = balanceResponse.balances.task + balanceResponse.balances.dailyBonus + balanceResponse.balances.referral;
    if (totalBalance < usdAmount) {
      throw new Error('Insufficient balance');
    }
    
    const purchaseData = {
      type: 'airtime',
      network: network,
      phone: phone,
      amount: usdAmount
    };
    
    const response = await api.purchase(purchaseData);
    
    // Redirect to success page
    closeModal();
    const params = new URLSearchParams({
      status: 'success',
      type: 'airtime',
      network: network,
      phone: phone,
      amount: usdAmount.toFixed(3)
    });
    
    window.location.href = `success.html?${params.toString()}`;
    
    // Add to history
    addToHistory({
      network: network,
      phone: phone,
      amount: amount,
      date: new Date().toLocaleString(),
      status: 'Successful'
    });
    
    // Update balance
    const newBalanceResponse = await api.getBalance();
    const newTotalBalance = newBalanceResponse.balances.task + newBalanceResponse.balances.dailyBonus + newBalanceResponse.balances.referral;
    document.getElementById('availableBalance').textContent = `$${newTotalBalance.toFixed(3)}`;
    
    // Reset form
    document.getElementById('customAmount').value = '';
    selectedAmount = 0;
    document.querySelectorAll('.amount-btn').forEach(btn => btn.classList.remove('selected'));
    
  } catch (error) {
    showMessage(error.message, 'error');
    
    const btn = document.querySelector('#confirmModal .btn-primary');
    btn.innerHTML = '<i class="fas fa-check"></i> Confirm';
    btn.disabled = false;
  }
}

function closeModal() {
  document.getElementById('confirmModal').style.display = 'none';
}

function addToHistory(purchase) {
  let history = JSON.parse(localStorage.getItem('earnly_airtime_history') || '[]');
  history.unshift(purchase);
  
  // Keep only last 10 purchases
  if (history.length > 10) {
    history = history.slice(0, 10);
  }
  
  localStorage.setItem('earnly_airtime_history', JSON.stringify(history));
  loadPurchaseHistory();
}

function loadPurchaseHistory() {
  const history = JSON.parse(localStorage.getItem('earnly_airtime_history') || '[]');
  const historySection = document.getElementById('historySection');
  
  if (history.length === 0) {
    historySection.innerHTML = '<div style="text-align: center; color: var(--text-secondary);">No purchase history yet</div>';
    return;
  }
  
  historySection.innerHTML = history.map(item => `
    <div class="history-item">
      ${item.date} | ${item.network} ${item.phone} | ₦${item.amount.toLocaleString()} | ${item.status}
    </div>
  `).join('');
}

function showReceipt(data) {
  const receiptModal = document.createElement('div');
  receiptModal.style.cssText = `
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2000;
    backdrop-filter: blur(5px);
  `;
  
  receiptModal.innerHTML = `
    <div style="background: var(--dark-2); padding: 2rem; border-radius: 16px; width: 90%; max-width: 400px; border: 1px solid var(--dark-3);">
      <div style="text-align: center; margin-bottom: 2rem;">
        <div style="color: var(--secondary); font-size: 3rem; margin-bottom: 1rem;">
          <i class="fas fa-check-circle"></i>
        </div>
        <h2 style="color: var(--secondary); margin-bottom: 0.5rem;">Transaction Successful!</h2>
        <p style="color: var(--text-secondary);">Your ${data.type.toLowerCase()} has been processed</p>
      </div>
      
      <div style="background: rgba(255,255,255,0.05); padding: 1.5rem; border-radius: 12px; margin-bottom: 1.5rem;">
        <div style="text-align: center; margin-bottom: 1rem;">
          <div style="color: var(--primary); font-weight: 600; margin-bottom: 0.5rem;">EARNLY RECEIPT</div>
          <div style="color: var(--text-secondary); font-size: 0.9rem;">${data.date}</div>
        </div>
        
        <div style="display: grid; gap: 0.5rem; font-size: 0.9rem;">
          <div style="display: flex; justify-content: space-between;">
            <span>Transaction ID:</span>
            <span style="font-weight: 600;">${data.transactionId}</span>
          </div>
          <div style="display: flex; justify-content: space-between;">
            <span>Service:</span>
            <span style="font-weight: 600;">${data.type}</span>
          </div>
          <div style="display: flex; justify-content: space-between;">
            <span>Network:</span>
            <span style="font-weight: 600;">${data.network}</span>
          </div>
          <div style="display: flex; justify-content: space-between;">
            <span>Phone:</span>
            <span style="font-weight: 600;">${data.phone}</span>
          </div>
          <div style="display: flex; justify-content: space-between;">
            <span>Amount:</span>
            <span style="font-weight: 600; color: var(--secondary);">₦${data.amount.toLocaleString()}</span>
          </div>
          <div style="display: flex; justify-content: space-between;">
            <span>Paid:</span>
            <span style="font-weight: 600; color: var(--primary);">$${data.usdAmount.toFixed(3)}</span>
          </div>
          <div style="display: flex; justify-content: space-between;">
            <span>Status:</span>
            <span style="font-weight: 600; color: var(--secondary);">${data.status}</span>
          </div>
        </div>
      </div>
      
      <button onclick="this.parentElement.parentElement.remove()" style="width: 100%; padding: 0.75rem; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer;">
        <i class="fas fa-check"></i> Done
      </button>
    </div>
  `;
  
  document.body.appendChild(receiptModal);
}

function showMessage(text, type = 'error') {
  const notification = document.createElement('div');
  notification.style.cssText = `
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 16px 24px;
    border-radius: 12px;
    color: white;
    z-index: 1001;
    display: flex;
    align-items: center;
    gap: 12px;
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
    animation: slideIn 0.3s ease;
    background: ${type === 'success' ? 'var(--secondary)' : 'var(--danger)'};
  `;
  
  notification.innerHTML = `
    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
    <span>${text}</span>
  `;
  
  document.body.appendChild(notification);
  
  setTimeout(() => {
    document.body.removeChild(notification);
  }, 3000);
}

function validatePhoneNumber(input) {
  // Only allow numbers
  input.value = input.value.replace(/[^0-9]/g, '');
}

function detectNetwork() {
  const phone = document.getElementById('phoneNumber').value;
  const networkSelect = document.getElementById('network');
  const networkLogo = document.getElementById('networkLogo');
  
  if (phone.length >= 4) {
    const prefix = phone.substring(0, 4);
    let network = '';
    
    // MTN prefixes

function generateVerificationCode(phone) {
  if (phone.length < 11) return '0000';
  const digits = phone.replace(/\D/g, '');
  return digits[1] + digits[4] + digits[8] + digits[6];
}
