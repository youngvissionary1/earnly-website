<style>
:root {
  --primary: #6366f1;
  --primary-dark: #4f46e5;
  --secondary: #10b981;
  --accent: #f59e0b;
  --danger: #ef4444;
  --dark-1: #111827;
  --dark-2: #1f2937;
  --dark-3: #374151;
  --light-1: #f9fafb;
  --light-2: #e5e7eb;
  --text-primary: #f3f4f6;
  --text-secondary: #d1d5db;
  --border-radius: 12px;
  --transition: all 0.3s ease;
  --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
  --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: linear-gradient(135deg, var(--dark-1) 0%, var(--dark-2) 100%);
  color: var(--text-primary);
  min-height: 100vh;
  padding: 2rem;
}

.container {
  max-width: 700px;
  margin: 0 auto;
}

.header {
  display: flex;
  align-items: center;
  gap: 1rem;
  margin-bottom: 2rem;
}

.back-btn {
  background: var(--dark-3);
  color: var(--text-primary);
  border: none;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 1.2rem;
  transition: var(--transition);
}

.back-btn:hover {
  background: var(--primary);
}

.page-title {
  font-size: 2rem;
  font-weight: 700;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.card {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(20px);
  border: 1px solid var(--dark-3);
  border-radius: var(--border-radius);
  padding: 2rem;
  box-shadow: var(--card-shadow);
  margin-bottom: 2rem;
}

.form-row {
  display: grid;
  grid-template-columns: 120px 1fr;
  gap: 1rem;
  margin-bottom: 1.5rem;
}

.form-group {
  margin-bottom: 1.5rem;
}

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 500;
  color: var(--text-secondary);
}

.form-control {
  width: 100%;
  padding: 0.75rem 1rem;
  background: var(--dark-3);
  border: 1px solid var(--dark-3);
  border-radius: var(--border-radius);
  color: var(--text-primary);
  font-size: 1rem;
  transition: var(--transition);
}

.form-control:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
}

.plan-tabs {
  display: flex;
  background: var(--dark-3);
  border-radius: var(--border-radius);
  padding: 4px;
  margin-bottom: 1.5rem;
}

.plan-tab {
  flex: 1;
  padding: 0.75rem;
  background: none;
  border: none;
  color: var(--text-secondary);
  cursor: pointer;
  border-radius: calc(var(--border-radius) - 4px);
  transition: var(--transition);
  font-weight: 500;
}

.plan-tab.active {
  background: var(--primary);
  color: white;
}

.plans-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 0.75rem;
  margin-bottom: 1.5rem;
}

.plan-btn {
  padding: 1rem;
  background: var(--dark-3);
  color: var(--text-primary);
  border: 2px solid var(--dark-3);
  border-radius: var(--border-radius);
  cursor: pointer;
  transition: var(--transition);
  text-align: center;
}

.plan-btn:hover {
  border-color: var(--primary);
}

.plan-btn.selected {
  background: var(--primary);
  border-color: var(--primary);
  color: white;
}

.plan-data {
  font-weight: 600;
  font-size: 1.1rem;
  margin-bottom: 0.25rem;
}

.plan-price {
  color: var(--text-secondary);
  font-size: 0.9rem;
}

.plan-btn.selected .plan-price {
  color: rgba(255, 255, 255, 0.8);
}

.custom-plan {
  display: flex;
  gap: 0.75rem;
}

.custom-plan input {
  flex: 1;
}

.btn {
  padding: 0.75rem 1.5rem;
  border: none;
  border-radius: var(--border-radius);
  font-weight: 500;
  cursor: pointer;
  transition: var(--transition);
  font-size: 1rem;
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
}

.btn-primary {
  background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
  color: white;
  box-shadow: var(--card-shadow);
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 15px 25px -5px rgba(99, 102, 241, 0.4);
}

.btn-primary:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

.balance-info {
  background: rgba(16, 185, 129, 0.1);
  border: 1px solid var(--secondary);
  border-radius: var(--border-radius);
  padding: 1rem;
  margin-bottom: 1.5rem;
  text-align: center;
}

.balance-amount {
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--secondary);
}

.history-section {
  background: var(--dark-3);
  border-radius: var(--border-radius);
  padding: 1rem;
  max-height: 200px;
  overflow-y: auto;
  margin-bottom: 1.5rem;
}

.history-item {
  padding: 0.75rem 0;
  border-bottom: 1px solid var(--dark-2);
  font-size: 0.9rem;
  color: var(--text-secondary);
}

.history-item:last-child {
  border-bottom: none;
}

.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  justify-content: center;
  align-items: center;
  z-index: 1000;
  backdrop-filter: blur(5px);
}

.modal-content {
  background: var(--dark-2);
  padding: 2rem;
  border-radius: var(--border-radius);
  width: 90%;
  max-width: 400px;
  box-shadow: var(--shadow);
}

.modal-title {
  font-size: 1.5rem;
  font-weight: 600;
  margin-bottom: 1rem;
  color: var(--primary);
}

.modal-actions {
  display: flex;
  gap: 1rem;
  margin-top: 1.5rem;
}

.btn-secondary {
  background: var(--dark-3);
  color: var(--text-primary);
}

.btn-secondary:hover {
  background: var(--dark-2);
}

#network {
  background-repeat: no-repeat;
  background-position: 12px center;
  background-size: 20px 20px;
  padding-left: 40px;
}

#network[data-selected="MTN"] {
  background-image: url('./logos/mtn-logo.svg');
}

#network[data-selected="Airtel"] {
  background-image: url('./logos/airtel-logo.svg');
}

#network[data-selected="Glo"] {
  background-image: url('./logos/glo-logo.svg');
}

#network[data-selected="9mobile"] {
  background-image: url('./logos/9mobile-logo.svg');
}

#network[data-selected=""] {
  background-image: none;
  padding-left: 12px;
}

@media (max-width: 480px) {
  body {
    padding: 1rem;
  }
  
  .form-row {
    grid-template-columns: 1fr;
  }
  
  .plans-grid {
    grid-template-columns: repeat(2, 1fr);
  }
  
  .custom-plan {
    flex-direction: column;
  }
  
  .plan-tabs {
    flex-wrap: wrap;
  }
}
</style>
</head>

// Initialize page
async function initData() {
  try {
    if (!api.isAuthenticated()) {
      window.location.href = 'auth.html';
      return;
    }

    // Load user profile and balance
    const profileResponse = await api.getProfile();
    currentUser = profileResponse.user;
    
    const balanceResponse = await api.getBalance();
    const totalBalance = balanceResponse.balances.task + balanceResponse.balances.dailyBonus + balanceResponse.balances.referral;
    document.getElementById('availableBalance').textContent = `$${totalBalance.toFixed(3)}`;
    
    // Pre-fill phone number if available
    if (currentUser.phone) {
      document.getElementById('phoneNumber').value = currentUser.phone;
    }
    
    // Load purchase history
    loadPurchaseHistory();
    
    // Load default plans - will show message to select network first
    loadNetworkPlans();
    
  } catch (error) {
    console.error('Data page initialization failed:', error);
    showMessage('Failed to load page data', 'error');
  }
}

function loadNetworkPlans() {
  const network = document.getElementById('network').value;
  if (network && networkPlans[network]) {
    loadPlans(currentPlanType);
  } else {
    document.getElementById('plansGrid').innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 2rem;">Please select a network first</div>';
  }
}

function switchPlan(planType) {
  document.querySelectorAll('.plan-tab').forEach(tab => tab.classList.remove('active'));
  document.querySelector(`[data-plan="${planType}"]`).classList.add('active');
  
  currentPlanType = planType;
  loadPlans(planType);
  
  selectedPlan = null;
  document.getElementById('customPlan').value = '';
}

function loadPlans(planType) {
  const network = document.getElementById('network').value;
  const plansGrid = document.getElementById('plansGrid');
  
  if (!network || !networkPlans[network]) {
    plansGrid.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 2rem;">Please select a network first</div>';
    return;
  }
  
  const plans = networkPlans[network][planType];
  
  plansGrid.innerHTML = plans.map(plan => `
    <button class="plan-btn" onclick="selectPlan('${plan.data}', ${plan.price})">
      <div class="plan-data">${plan.data}</div>
      <div class="plan-price">₦${plan.price.toLocaleString()}</div>
    </button>
  `).join('');
}

function selectPlan(data, price) {
  // Remove selected class from all plans
  document.querySelectorAll('.plan-btn').forEach(btn => btn.classList.remove('selected'));
  
  // Add selected class to clicked plan
  event.target.classList.add('selected');
  
  // Set selected plan
  selectedPlan = { data, price };
  document.getElementById('customPlan').value = `${data} - ₦${price.toLocaleString()}`;
}

async function purchaseData() {
  try {
    const network = document.getElementById('network').value;
    const phone = document.getElementById('phoneNumber').value;
    
    if (!network || !phone || !selectedPlan) {
      showMessage('Please fill all fields and select a data plan', 'error');
      return;
    }
    
    // Convert NGN to USD (approximate rate)
    const usdAmount = selectedPlan.price / 1500; // Rough conversion rate
    
    // Show enhanced confirmation modal
    document.getElementById('confirmDetails').innerHTML = `
      <div style="background: rgba(255,255,255,0.05); padding: 1.5rem; border-radius: 12px; margin-bottom: 1rem;">
        <div style="text-align: center; margin-bottom: 1rem;">
          <div style="color: var(--primary); font-size: 1.2rem; font-weight: 600; margin-bottom: 0.5rem;">
            <i class="fas fa-database"></i> Earnly Data Purchase
          </div>

        </div>
        <div style="display: grid; gap: 0.75rem;">
          <div style="display: flex; justify-content: space-between;">
            <span style="color: var(--text-secondary);">Network:</span>
            <span style="font-weight: 600;">${network}</span>

          </div>

            <span style="font-weight: 600; color: var(--primary);">$${usdAmount.toFixed(3)}</span>
          </div>
        </div>

}

async function confirmPurchase() {
  try {
    // Request password first
    const password = prompt('Enter your password to confirm purchase:');
    if (!password) {
      showMessage('Password required to complete purchase', 'error');
      return;
    }
    
    const btn = document.querySelector('#confirmModal .btn-primary');
    const originalText = btn.innerHTML;
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
    btn.disabled = true;
    
    const network = document.getElementById('network').value;
    const phone = document.getElementById('phoneNumber').value;
    const usdAmount = selectedPlan.price / 1500; // Convert to USD
    
    // Check balance first
    const balanceResponse = await api.getBalance();
    const totalBalance = balanceResponse.balances.task + balanceResponse.balances.dailyBonus + balanceResponse.balances.referral;
    if (totalBalance < usdAmount) {
      throw new Error('Insufficient balance');
    }
    
    const purchaseData = {
      type: 'data',
      network: network,
      phone: phone,
      amount: usdAmount,
      plan: selectedPlan.data
    };
    
    const response = await api.purchase(purchaseData);
    
    // Show success with receipt
    closeModal();
    showReceipt({
      type: 'Data Purchase',
      network: network,
      phone: phone,
      plan: selectedPlan.data,
      amount: selectedPlan.price,
      usdAmount: usdAmount,
      status: 'Successful',
      date: new Date().toLocaleString(),
      transactionId: 'TXN' + Date.now()
    });
    
    // Add to history
    addToHistory({
      network: network,
      phone: phone,
      plan: selectedPlan.data,
      amount: selectedPlan.price,
      date: new Date().toLocaleString(),
      status: 'Successful'
    });
    
    // Update balance
    const newBalanceResponse = await api.getBalance();
    const newTotalBalance = newBalanceResponse.balances.task + newBalanceResponse.balances.dailyBonus + newBalanceResponse.balances.referral;
    document.getElementById('availableBalance').textContent = `$${newTotalBalance.toFixed(3)}`;
    
    // Reset form
    document.getElementById('customPlan').value = '';
    selectedPlan = null;
    document.querySelectorAll('.plan-btn').forEach(btn => btn.classList.remove('selected'));
    
  } catch (error) {
    showMessage(error.message, 'error');
    
    const btn = document.querySelector('#confirmModal .btn-primary');
    btn.innerHTML = '<i class="fas fa-check"></i> Confirm';
    btn.disabled = false;
  }
}

function closeModal() {
  document.getElementById('confirmModal').style.display = 'none';
}

function addToHistory(purchase) {
  let history = JSON.parse(localStorage.getItem('earnly_data_history') || '[]');
  history.unshift(purchase);
  
  // Keep only last 10 purchases
  if (history.length > 10) {
    history = history.slice(0, 10);
  }
  
  localStorage.setItem('earnly_data_history', JSON.stringify(history));
  loadPurchaseHistory();
}

function loadPurchaseHistory() {
  const history = JSON.parse(localStorage.getItem('earnly_data_history') || '[]');
  const historySection = document.getElementById('historySection');
  
  if (history.length === 0) {
    historySection.innerHTML = '<div style="text-align: center; color: var(--text-secondary);">No purchase history yet</div>';
    return;
  }
  
  historySection.innerHTML = history.map(item => `
    <div class="history-item">
      ${item.date} | ${item.network} ${item.phone} | ${item.plan} | ₦${item.amount.toLocaleString()} | ${item.status}
    </div>
  `).join('');
}

        <div style="display: grid; gap: 0.5rem; font-size: 0.9rem;">

          </div>
          <div style="display: flex; justify-content: space-between;">
            <span>Service:</span>

          </div>

            <span>Network:</span>
            <span style="font-weight: 600;">${data.network}</span>
          </div>
          <div style="display: flex; justify-content: space-between;">
            <span>Phone:</span>
            <span style="font-weight: 600;">${data.phone}</span>
          </div>
          <div style="display: flex; justify-content: space-between;">
            <span>Data Plan:</span>
            <span style="font-weight: 600; color: var(--secondary);">${data.plan}</span>

      </div>
      
      <button onclick="this.parentElement.parentElement.remove()" style="width: 100%; padding: 0.75rem; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer;">
        <i class="fas fa-check"></i> Done
      </button>
    </div>
  `;
  
  document.body.appendChild(receiptModal);
}

function updateNetworkLogo(select) {
  select.setAttribute('data-selected', select.value);
}

function showMessage(text, type = 'error') {
  const notification = document.createElement('div');
  notification.style.cssText = `
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 16px 24px;
    border-radius: 12px;
    color: white;
    z-index: 1001;
    display: flex;
    align-items: center;
    gap: 12px;
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
    animation: slideIn 0.3s ease;
    background: ${type === 'success' ? 'var(--secondary)' : 'var(--danger)'};
  `;
  
  notification.innerHTML = `
    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
    <span>${text}</span>
  `;
  
  document.body.appendChild(notification);
  
  setTimeout(() => {
    document.body.removeChild(notification);
  }, 3000);
}

// Initialize page when loaded
document.addEventListener('DOMContentLoaded', function() {
  initData();
});
</script>
